<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url(https://t4.ftcdn.net/jpg/03/50/81/89/360_F_350818949_lJTfzSTDr79e9Kn55PUVZjN19ct20uGc.jpg);
            background-repeat: repeat-y;
            background-size: 100%;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 20px;
        }

        .logo img {
            display: block;
            width: 75px;
            margin: auto;
        }

        .logo {
            flex: 1;
            order: 1;
            color: silver;
        }

        .navbar {
            flex: 2;
            order: 2;
        }

        ul {
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            cursor: default;
            display: inline-block;
            list-style: none;
            text-decoration: none;
            color: silver;
            padding: 0px 10px;
        }

        .navbar li:hover {
            color: rgb(255, 244, 244);
        }

        .callToAction {
            flex: 1;
            order: 3;
            display: flex;
            justify-content: flex-end;
        }

        .callToAction button {
            text-decoration: none;
            padding: 5px;
            margin: auto 5px;
            background-color: silver;
            border-radius: 5px;
            border: 1px solid white;
        }

        .callToAction button:hover {
            background-color: rgb(239, 236, 236);
        }

        .callToAction button:active {
            background-color: white;
        }

        .form-group {
            color: white;
            margin: 40px;
            padding: 40px;
            border: 2px solid white;
            border-radius: 10px;
            width: 50%;
        }
        .form-group input{
            display: block;
            padding: 5px;
            margin-bottom: 15px;
            margin: 15px 0px;
            width: 70%;
            font-size: 20px;
            border-radius: 10px;
        }
        .form-group button{
            font-size: 25px;
            color: black;
            padding: 10px;
            background-color: rgb(246, 246, 246);
            width: 40%;
            display: block;
            /* margin: auto; */
            border-radius: 20px;
        }
    </style>
    <title>Yash's Fitness</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://cdn1.vectorstock.com/i/1000x1000/70/55/gym-logo-vector-26657055.jpg" alt="logo">
            <div style="text-align: center;">
                Yash's Fitness
            </div>
        </div>
        <nav class="navbar">
            <ul>
                <li>Home</li>
                <li>Programmes</li>
                <li>About Us</li>
                <li>Contact Us</li>
            </ul>
        </nav>
        <div class="callToAction">
            <button>Register</button>
            <button>Login</button>
        </div>
    </header>
    <div class="form-group">
        <form>
            <h1>Join the programme now!</h1>
            <input type="text" placeholder="name" name="name">
            <input type="text" placeholder="mobile" name="mobile">
            <input type="text" placeholder="email" name="email">
            <input type="text" placeholder="location" name="location">
            <button type="submit">submit</button>
        </form>
    </div>
</body>

</html>
