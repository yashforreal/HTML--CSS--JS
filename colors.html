<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #pOne{
            color: hsl(99, 100%, 50%);
        }
        #pTwo{
            color: rgb(0, 55, 100);
        }
        #pThree{
            color: #ff88ff;
        }
        .darkBg{
            background-color: black;
        }
    </style>
    <title>Colors in CSS</title>
</head>
<body>
    <h2>Colors</h2>
    <p id="pOne" class="darkBg">This is first para, the font color is made usign hsl()</p>
    <p id="pTwo">This is second para, the font color is made using rgb()</p>
    <p id="pThree" class="darkBg">This is third para, the font color is made using hex code</p>
</body>
</html>
