<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            background-color: rgb(152, 223, 46);
            border: 10px solid darkcyan;
            border-radius: 10px;
            margin: 40px;
            width: 200px;
            padding: 10px;
            box-sizing: border-box; 
            /* border box makes it the width constant */
        }
    </style>
    <title>Margin and padding</title>
</head>
<body>
    <div class="container">
        <h3>This is the heading</h3>
        <p>This is the paragraph</p>
    </div>
    <div class="container">
        <h3>This is the heading</h3>
        <p>This is the paragraph</p>
    </div>

</body>
</html>
